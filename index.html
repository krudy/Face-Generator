<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Lato:wght@400;700&family=Roboto+Mono:wght@700&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Face Generator</title>
  </head>
  <body>
    <div id="container">
      <section id="selection-section">

        <h1 id="header">FACE<br>GENERATOR</h1>
        <form id="form">
          <select id="gender">
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
          <br />
          <select id="ethnicity">
            <option value="european">european</option>
            <option value="african">african</option>
            <option value="east_asian">east asian</option>
            <option value="west_asian">west asian</option>
            <option value="south_asian">south asian</option>
            <option value="southeast_asian">southeast asian</option>
            <option value="latin_american">latin american</option>
          </select>
          <br />
          <label><input type="text" id="age" required /></label>
          <br />
          <button type="submit">Generate face</button>
        </form>
      </section>
      <section id="result-section">
        <div id="image-container"></div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
